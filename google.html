<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!-- Google Logosu -->
    <div style="text-align: center; margin-top: 50px;">
        <!-- 1998 Google logosunu buradan alabilirsiniz: https://upload.wikimedia.org/wikipedia/commons/archive/2/2f/20160131145253%21Google_1998_logo.svg -->
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google 1998 Logo" width="400">
        
    </div>

    <!-- Arama Kutusu -->
    <div style="text-align: center; margin-top: 30px;">
        <form action="https://www.google.com/search" method="get">
            <!-- Arama kutusu -->
            <input type="text" name="q" placeholder="Search Google!" style="width: 400px; padding: 10px;">
            <!-- Arama düğmesi -->
            <br><br>
            <input type="submit" value="Google Search" style="padding: 10px 20px; margin-right: 10px;">
            <input type="submit" value="I'm Feeling Lucky" style="padding: 10px 20px;">
        </form>
    </div>

    <!-- Alt Bağlantılar -->
    <div style="text-align: center; margin-top: 50px;">
        <p>
            <a href="https://www.google.com/intl/en/ads/" target="_blank">Advertising</a> | 
            <a href="https://www.google.com/services/" target="_blank">Business Solutions</a> | 
            <a href="https://www.google.com/about/" target="_blank">About Google</a>
        </p>
    </div>
</body>
</html>
